<button [routerLink]="['/users']">Back</button>
<ng-container *ngIf="(user$ | async) as userData" >
  <div class="mat-elevation-z8">
    <img src="{{userData.data.avatar}}">
    <div>
      <h3>{{userData.data.first_name}}</h3>
      <h3>{{userData.data.last_name}}</h3>
      <h3>{{userData.data.email}}</h3>
    </div>
  </div>
</ng-container>
