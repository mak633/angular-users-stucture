<div class="mat-elevation-z8">
  <ng-container *ngIf="usersData$ | async as usersData">
    <table mat-table [dataSource]="usersData.data">
      <ng-container matColumnDef="first_name">
        <th mat-header-cell *matHeaderCellDef> First name </th>
        <td mat-cell *matCellDef="let element"> 
          <a [routerLink]="['../user/', element.id]">{{element.first_name}}</a>
        </td>
      </ng-container>
      <ng-container matColumnDef="last_name">
        <th mat-header-cell *matHeaderCellDef> Last name </th>
        <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSize]="3" [pageIndex]="usersData.page - 1" [length]="usersData.total" (page)="pageChanged($event)"></mat-paginator>
  </ng-container>
</div>
